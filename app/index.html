<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo" href="#">
            <img class="header__img" src="images/logo/logo.png" alt="logo">
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Про місто
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Про нас
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Центр продажу
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Контакти
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="page__box">
      <div class="container">
        <div class="page__inner">
          <h1 class="page__title">
            Ріелторська агенція
          </h1>
          <p class="page__descr">
            Шукайте квартиру? Тоді вам точно до нас! Підберемо, допоможемо та поселимо.
          </p>
          <div class="page__btn-box">
            <a class="page__btn" href="#">
              Вибрати квартиру
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main class="main">
    <section class="rooms">
      <div class="rooms__container">
        <ul class="rooms__inner">
          <li class="rooms__list" style="background-image: url('images/rooms/1.png');">
            <div class="rooms__list-box">
              <div class="room__link-box">
                <a class="rooms__link" href="#">
                  Однокімнатна
                </a>
              </div>
            </div>
          </li>
          <li class="rooms__list" style="background-image: url('images/rooms/2.png');">
            <div class="rooms__list-box">
              <div class="room__link-box">
                <a class="rooms__link" href="#">
                  Двокімнатна
                </a>
              </div>
            </div>
          </li>
          <li class="rooms__list" style="background-image: url('images/rooms/3.png');">
            <div class="rooms__list-box">
              <div class="room__link-box">
                <a class="rooms__link" href="#">
                  Офісні приміщення
                </a>
              </div>
            </div>
          </li>
          <li class="rooms__list" style="background-image: url('images/rooms/4.png');">
            <div class="rooms__list-box">
              <div class="room__link-box">
                <a class="rooms__link" href="#">
                  Студія
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="js/main.min.js"></script>
</body>

</html>
